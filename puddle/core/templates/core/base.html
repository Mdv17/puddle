<!DOCTYPE html>

<html lang="en">
    <head>
        <!-- This will ensure that the browser can interpret and display the text correctly, regardless of the language or script used.-->
        <meta charset="utf-8">
        <!--This is to make the website mobile friendly-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--So we can use Tailwind CSS-->
        <script src="https://cdn.tailwindcss.com"></script>

        <title>{% block title %}{% endblock %} | Puddle</title>

    </head>

    <body>
        <!--The <nav> element is a specific container that represents a navigation menu. This Tailwind class-->
            <!--The result is that the content inside these elements will have a 1.5rem gap from the border on all sides.In simple its padding for navigation menu-->
            <!--@justify-between to make sure text is between logo and the links. @flex we want it to be next to each other -->
            <!--@items-center so that the links same height to be the same as the logo. @border-b its for border in the bottom-->
            <nav class="py-6 px-6 flex justify-between items-center border-b border-grey-200">

                <!--We want the logo in the left-->
                <a href="/" class="text-xl font-semibold">Puddle</a>

                <!--Items next to the logo. @space-x-6 is for space for each items put there-->
                <div class="space-x-6">
                    <a heref="#" class="text-lg font-semibold hover:text-gray-500">New item</a>
                    <a heref="#" class="text-lg font-semibold hover:text-gray-500">Browse</a>

                    <!--@bg-teal means background must be teal a dark green color. @rounded-xl to get the corners rounded-->
                    <a href="#" class="px-6 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Sign up</a>
                    <a href="#" class="px-6 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Log in</a>
                </div>
            </nav>

        <!--Tailwind class for padding-->
        <div class="px-6 py-6">
            {% block body %}
            {% endblock %}
        </div>

        <footer class="py-6 px-6 flex justify-between bg-gray-800">

            <!--@w-2/3 Means take 2/3 of the footer. @pr-10 means padding right set to 10-->
            <div class="w-2/3 pr-10">
                <h3 class="mb-5 font-semibold text-gray-400">About</h3>

                <p class="text-lg text-gray-500">Lorem ipsum bla bla bla, Lorem ipsum bla bla bla, Lorem ipsum bla bla bla,</p>

            </div>

            <div class="w-1/3">
                <h3 class="mb-5 font-semibold text-gray-400">Menu</h3>

                <ul class="space-y-2">
                    <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">About</a></li>
                    <li><a href="{% url 'contact' %}" class="text-lg text-teal-500 hover:text-teal-700">Contact</a></li>
                    <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">Privacy Policy</a></li>
                    <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">Terms Of Use</a></li>
                    
                </ul>
            </div>

        </footer>
    </body>
</html>
